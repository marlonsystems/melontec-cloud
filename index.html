<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MelonTec Cloud — Futuristic Secure Cloud Demo</title>
<style>
/* =================== Reset & Base =================== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
html, body { height: 100%; width: 100%; background: #0b0b0f; color: #e7edef; }
button { cursor: pointer; border: none; outline: none; }
a { color: inherit; text-decoration: none; }

/* =================== Glassmorphism Background =================== */
.bg-glass {
  background: rgba(15,15,20,0.6);
  backdrop-filter: blur(12px);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
}

/* =================== Header =================== */
header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 16px 32px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
  position: sticky; top: 0; z-index: 999;
}
header h1 { font-weight: 800; font-size: 24px; color: #5fe0c8; letter-spacing: 1px; }
header .nav { display: flex; gap: 16px; }
header .nav button { padding: 8px 16px; border-radius: 10px; background: #5fe0c8; color: #0b0b0f; font-weight: 700; transition: 0.2s; }
header .nav button:hover { transform: translateY(-3px); }

/* =================== Container =================== */
.container { max-width: 1200px; margin: 32px auto; padding: 0 16px; }

/* =================== Forms =================== */
form { display: flex; flex-direction: column; gap: 12px; width: 320px; margin: 60px auto; }
input { padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.03); color: #e7edef; }
input::placeholder { color: rgba(255,255,255,0.5); }
button.primary { background: #5fe0c8; color: #0b0b0f; font-weight: 700; padding: 12px; border-radius: 10px; transition: 0.2s; }
button.primary:hover { transform: translateY(-3px); }

/* =================== Tabs =================== */
.tabs { display: flex; gap: 12px; margin-bottom: 24px; }
.tabs button { flex: 1; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.03); color: #e7edef; font-weight: 600; transition: 0.2s; }
.tabs button.active { background: #5fe0c8; color: #0b0b0f; }

/* =================== Content Panels =================== */
.panel { display: none; }
.panel.active { display: block; }
.panel .section { margin-bottom: 24px; }
.panel .section h2 { margin-bottom: 12px; color: #5fe0c8; }
.panel .section textarea { width: 100%; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.03); color: #e7edef; border: 1px solid rgba(255,255,255,0.2); resize: none; }
.panel .section input[type="file"] { display: block; }
.panel .section .list-item { padding: 8px; margin-bottom: 6px; background: rgba(255,255,255,0.02); border-radius: 8px; }

/* =================== Footer =================== */
footer { text-align: center; padding: 24px; font-size: 14px; color: rgba(255,255,255,0.5); }

/* =================== Animations =================== */
.fade-in { animation: fadeIn 0.5s forwards; opacity: 0; }
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>
<body>

<header class="bg-glass">
  <h1>MelonTec Cloud</h1>
  <div class="nav">
    <button id="btnLogin">Login</button>
    <button id="btnSignup">Create Account</button>
  </div>
</header>

<div class="container" id="authContainer">
  <!-- LOGIN FORM -->
  <form id="loginForm" class="fade-in">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button class="primary" type="submit">Login</button>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" class="fade-in" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signupUser" placeholder="Username" required>
    <input type="password" id="signupPass" placeholder="Password" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <button class="primary" type="submit">Sign Up</button>
  </form>
</div>

<!-- DASHBOARD -->
<div class="container" id="dashboard" style="display:none;">
  <div class="tabs">
    <button class="active" data-tab="photos">Fotos</button>
    <button data-tab="notes">Notizen</button>
    <button data-tab="mail">MelMail</button>
    <button data-tab="files">MelDat</button>
    <button data-tab="settings">Einstellungen</button>
  </div>

  <!-- Fotos -->
  <div class="panel active" id="photos">
    <div class="section">
      <h2>Fotos</h2>
      <input type="file" id="photoInput" multiple>
      <div id="photoList"></div>
    </div>
  </div>

  <!-- Notizen -->
  <div class="panel" id="notes">
    <div class="section">
      <h2>Notizen</h2>
      <textarea id="noteInput" placeholder="Neue Notiz..." rows="4"></textarea>
      <button class="primary" id="saveNote">Speichern</button>
      <div id="noteList"></div>
    </div>
  </div>

  <!-- MelMail -->
  <div class="panel" id="mail">
    <div class="section">
      <h2>MelMail</h2>
      <input type="text" id="mailInput" placeholder="Neue Mail">
      <button class="primary" id="sendMail">Senden</button>
      <div id="mailList"></div>
    </div>
  </div>

  <!-- MelDat -->
  <div class="panel" id="files">
    <div class="section">
      <h2>MelDat (Dateien)</h2>
      <input type="file" id="fileInput" multiple>
      <div id="fileList"></div>
    </div>
  </div>

  <!-- Einstellungen -->
  <div class="panel" id="settings">
    <div class="section">
      <h2>Einstellungen</h2>
      <label><input type="checkbox" id="toggle2FA"> 2FA aktivieren (Demo)</label>
      <div id="twoFAStatus" style="margin-top:8px; color:#5fe0c8;"></div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 MelonTec. All rights reserved.
</footer>

<script>
/* ================= AUTH ================= */
const authContainer = document.getElementById('authContainer');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const dashboard = document.getElementById('dashboard');

document.getElementById('btnLogin').addEventListener('click', ()=>{
  loginForm.style.display='flex'; signupForm.style.display='none';
});
document.getElementById('btnSignup').addEventListener('click', ()=>{
  loginForm.style.display='none'; signupForm.style.display='flex';
});

/* ================= USERS ================= */
function saveUser(username, pass, email){
  const users = JSON.parse(localStorage.getItem('mtUsers')||'{}');
  users[username] = {password: pass, email, notes: [], photos: [], mails: [], files: [], twoFA:false};
  localStorage.setItem('mtUsers', JSON.stringify(users));
}
function getUser(username){
  const users = JSON.parse(localStorage.getItem('mtUsers')||'{}');
  return users[username];
}

/* ================= SIGNUP ================= */
signupForm.addEventListener('submit', e=>{
  e.preventDefault();
  const u = document.getElementById('signupUser').value;
  const p = document.getElementById('signupPass').value;
  const eMail = document.getElementById('signupEmail').value;
  saveUser(u,p,eMail);
  alert('Account erstellt! Bitte einloggen.');
  loginForm.style.display='flex'; signupForm.style.display='none';
});

/* ================= LOGIN ================= */
loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const u = document.getElementById('loginUser').value;
  const p = document.getElementById('loginPass').value;
  const user = getUser(u);
  if(user && user.password===p){
    authContainer.style.display='none';
    dashboard.style.display='block';
    currentUser = u;
    loadDashboard();
  } else alert('Ungültiger Benutzer oder Passwort!');
});

/* ================= DASHBOARD ================= */
let currentUser = null;
const tabs = document.querySelectorAll('.tabs button');
const panels = document.querySelectorAll('.panel');
tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    panels.forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

function loadDashboard(){
  const user = getUser(currentUser);
  updateNotes(user.notes);
  updateMails(user.mails);
  updateFiles(user.files);
  updatePhotos(user.photos);
  document.getElementById('toggle2FA').checked = user.twoFA;
  document.getElementById('twoFAStatus').textContent = user.twoFA ? '2FA aktiviert' : '2FA deaktiviert';
}

/* ================= NOTES ================= */
document.getElementById('saveNote').addEventListener('click', ()=>{
  const noteInput = document.getElementById('noteInput');
  const text = noteInput.value.trim();
  if(!text) return;
  const user = getUser(currentUser);
  user.notes.push(text);
  saveUser(currentUser, user.password, user.email);
  noteInput.value='';
  updateNotes(user.notes);
});
function updateNotes(notes){
  const list = document.getElementById('noteList');
  list.innerHTML='';
  notes.forEach(n=>{
    const div = document.createElement('div');
    div.textContent=n; div.className='list-item';
    list.appendChild(div);
  });
}

/* ================= MAIL ================= */
document.getElementById('sendMail').addEventListener('click', ()=>{
  const mailInput = document.getElementById('mailInput');
  const text = mailInput.value.trim();
  if(!text) return;
  const user = getUser(currentUser);
  user.mails.push(text);
  saveUser(currentUser, user.password, user.email);
  mailInput.value='';
  updateMails(user.mails);
});
function updateMails(mails){
  const list = document.getElementById('mailList');
  list.innerHTML='';
  mails.forEach(m=>{
    const div = document.createElement('div');
    div.textContent=m; div.className='list-item';
    list.appendChild(div);
  });
}

/* ================= FILES ================= */
document.getElementById('fileInput').addEventListener('change', e=>{
  const files = e.target.files;
  const user = getUser(currentUser);
  for(const f of files){
    user.files.push(f.name);
  }
  saveUser(currentUser, user.password, user.email);
  updateFiles(user.files);
});
function updateFiles(files){
  const list = document.getElementById('fileList');
  list.innerHTML='';
  files.forEach(f=>{
    const div = document.createElement('div');
    div.textContent=f; div.className='list-item';
    list.appendChild(div);
  });
}

/* ================= PHOTOS ================= */
document.getElementById('photoInput').addEventListener('change', e=>{
  const files = e.target.files;
  const user = getUser(currentUser);
  for(const f of files){
    user.photos.push(f.name);
  }
  saveUser(currentUser, user.password, user.email);
  updatePhotos(user.photos);
});
function updatePhotos(photos){
  const list = document.getElementById('photoList');
  list.innerHTML='';
  photos.forEach(p=>{
    const div = document.createElement('div');
    div.textContent=p; div.className='list-item';
    list.appendChild(div);
  });
}

/* ================= 2FA ================= */
document.getElementById('toggle2FA').addEventListener('change', e=>{
  const user = getUser(currentUser);
  user.twoFA = e.target.checked;
  saveUser(currentUser, user.password, user.email);
  document.getElementById('twoFAStatus').textContent = user.twoFA ? '2FA aktiviert' : '2FA deaktiviert';
});
</script>

</body>
</html>
